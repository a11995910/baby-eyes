    <g transform="translate(230,110) scale(2)">
<path d="M -300,60 c 0,-90 120,-140 190,-100 c 50,-80 180,-80 240,0 c 90,-20 160,40 160,110 c 90,10 130,110 40,170 c 40,90 -60,150 -140,120 c -40,60 -140,80 -220,40 c -80,60 -200,20 -220,-60 c -100,-10 -140,-120 -60,-190 c -30,-60 30,-90 110,-90 Z" fill="url(#bgGrad)" stroke="#88C8D6" stroke-width="10" filter="url(#softShadow)"/>
